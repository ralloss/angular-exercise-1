<h2>User Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input
      type="text"
      class="form-control"
      id="surname"
      formControlName="surname"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
  </div>

  <div formGroupName="address">
    <h4>Address</h4>
    <div class="mb-3">
      <label for="area" class="form-label">Area</label>
      <input
        type="text"
        class="form-control"
        id="area"
        formControlName="area"
      />
    </div>
    <div class="mb-3">
      <label for="road" class="form-label">Road</label>
      <input
        type="text"
        class="form-control"
        id="road"
        formControlName="road"
      />
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-10">
      <h4>Phone</h4>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="addPhone()">
        Add Phone
      </button>
    </div>
  </div>

  <div formArrayName="phone">
    <div *ngFor="let phone of phoneControls; let i = index" [formGroupName]="i">
      <div class="row align-items-end mb-3">
        <div class="col-md-5">
          <label for="type" class="form-label">Type</label>
          <input
            type="text"
            class="form-control"
            id="type"
            formControlName="type"
          />
        </div>
        <div class="col-md-5">
          <label for="number" class="form-label">Number</label>
          <input
            type="text"
            class="form-control"
            id="number"
            formControlName="number"
          />
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-danger mt-4"
            (click)="removePhone(i)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!form.valid">
    Submit
  </button>
</form>
